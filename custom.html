<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Custom Order Request — 3Leathers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    :root{
      --bg:#0e0e0c;
      --ink:#f4e4a1; /* pastel yellow */
      --ink-dim:#bfb083;
      --field:#1b1b18;
      --border:#3a3a31;
      --accent:#997a2e;
      --red:#a84a3a;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:ui-serif, Georgia, "Times New Roman", serif;}
    .wrap{max-width:860px;margin:0 auto;padding:32px 20px 80px;}
    header h1{margin:8px 0 6px;font-weight:700;letter-spacing:.3px}
    header p{margin:0;color:var(--ink-dim)}
    form{margin-top:24px;background:#12120f;border:1px solid var(--border);border-radius:14px;padding:20px 16px 18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .full{grid-column:1 / -1}
    label{display:block;font-size:.92rem;margin:0 0 6px;color:var(--ink)}
    input,select,textarea{
      width:100%;box-sizing:border-box;
      background:var(--field);color:var(--ink);
      border:1px solid var(--border);border-radius:10px;
      padding:12px 12px;font-size:1rem;outline:none;
    }
    input:focus,select:focus,textarea:focus{border-color:var(--accent)}
    textarea{min-height:140px;resize:vertical}
    .hint{font-size:.82rem;color:var(--ink-dim);margin-top:6px}
    .actions{display:flex;gap:10px;margin-top:18px}
    .btn{
      appearance:none;border:1px solid var(--border);border-radius:999px;
      padding:12px 18px;background:#191915;color:var(--ink);cursor:pointer;font-weight:600;
    }
    .btn.primary{background:var(--accent);color:#100f0a;border-color:#7a6225}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    footer{margin-top:26px;color:var(--ink-dim);font-size:.88rem}
    small.req{color:var(--ink-dim);font-style:italic}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Custom Order Request</h1>
      <p>Tell me what you’re dreaming up. I’ll reply from <strong>wwl3leathers@outlook.com</strong>.</p>
    </header>

    <!-- Hidden iframe target (must be BEFORE the form) -->
    <iframe id="fs_target" name="fs_target" style="display:none"></iframe>

    <!-- Formspree iframe-POST -->
    <form id="custom-request"
          action="https://formspree.io/f/xvgvjnbe"
          method="POST"
          target="fs_target"
          accept-charset="UTF-8"
          autocomplete="on"
          novalidate>

      <!-- Hidden helpers -->
      <input type="hidden" name="_subject" value="New Custom Request — 3Leathers">
      <input type="hidden" name="page_url" id="page_url" value="">
      <input type="hidden" name="_redirect" value="https://3leathers.com/custom-thanks.html">
      <!-- Honeypot -->
      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off"
             style="position:absolute;left:-9999px;opacity:0;height:0;width:0;">

      <div class="grid">
        <div class="">
          <label for="name">Your name <small class="req">(required)</small></label>
          <input id="name" name="name" type="text" required placeholder="e.g., Walter">
        </div>

        <div class="">
          <label for="email">Email <small class="req">(required)</small></label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">
        </div>

        <div class="">
          <label for="phone">Phone <small class="req">(optional)</small></label>
          <input id="phone" name="phone" type="tel" placeholder="(optional)">
        </div>

        <div class="">
          <label for="item">What are we making?</label>
          <select id="item" name="item">
            <option value="">Select an option…</option>
            <option>Wallet</option>
            <option>Watch Strap</option>
            <option>Holster</option>
            <option>Satchel/Bag</option>
            <option>Bracelet</option>
            <option>Other</option>
          </select>
        </div>

        <div class="">
          <label for="timeline">Timeline / needed by</label>
          <input id="timeline" name="timeline" type="text" placeholder="e.g., ‘By Dec 10’">
        </div>

        <div class="">
          <label for="budget">Budget range</label>
          <input id="budget" name="budget" type="text" placeholder="e.g., $80–$150">
        </div>

        <div class="full">
          <label for="details">Describe the piece</label>
          <textarea id="details" name="details" placeholder="Colors, dimensions, inspirations, use-case…"></textarea>
          <div class="hint">No file uploads here — if we need photos, I’ll ask by email.</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Send request</button>
        <button class="btn" type="reset">Reset</button>
      </div>

      <footer>
        <span>&copy; <span id="yr">2025</span> 3Leathers</span>
      </footer>
    </form>
  </div>

  <script>
    (function(){
      var yr = document.getElementById('yr'); if (yr) yr.textContent = new Date().getFullYear();
      var form = document.getElementById('custom-request');
      var page = document.getElementById('page_url'); if (page) page.value = location.href;
      var iframe = document.getElementById('fs_target');
      var firstLoad = true;

      if (form) form.addEventListener('submit', function(){
        var btn = form.querySelector('button[type="submit"], input[type="submit"]');
        if (btn) {
          btn.disabled = true;
          if ('textContent' in btn) btn.textContent = 'Sending…';
          if ('value' in btn) btn.value = 'Sending…';
        }
      });

      if (iframe) iframe.addEventListener('load', function(){
        if (firstLoad) { firstLoad = false; return; }
        window.location.href = 'https://3leathers.com/custom-thanks.html';
      });
    })();
  </script>
</body>
</html>
