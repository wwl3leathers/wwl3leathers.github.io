<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3Leathers — Custom Request</title>
  <meta name="description" content="Custom leather request form — 3Leathers by Walter Lewis III" />
  <style>
    :root{
      --bg:#0b0b0b; --ink:#f8f5e3; --accent:#d6b14a; --muted:rgba(255,255,255,.08);
      --ok:#3ddc84; --err:#ff6b6b;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:var(--accent);text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.6);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid var(--muted)}
    .wrap{max-width:980px;margin:auto;padding:16px}
    .row{display:flex;align-items:center;gap:12px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:40px;border-radius:4px}
    nav a{margin-left:10px}
    .hero{
      padding:40px 16px;border-bottom:1px solid var(--muted);
      background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.7)), url("images/Backdrop2-min.jpeg") center/cover no-repeat;
    }
    .hero h1{margin:0 0 6px 0}
    form{background:rgba(0,0,0,.55);border:1px solid var(--muted);border-radius:14px;padding:20px;margin:24px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .grid-1{grid-template-columns:1fr}
    label{font-weight:600;font-size:14px}
    input[type=text],input[type=email],input[type=tel],input[type=url],select,textarea{
      width:100%;margin-top:6px;padding:10px 12px;border-radius:10px;border:1px solid var(--muted);
      background:#0f0f0f;color:var(--ink);outline:none;
    }
    textarea{min-height:110px;resize:vertical}
    .hint{font-size:12px;opacity:.75}
    .pill{padding:10px 14px;border-radius:999px;background:var(--accent);color:#000;font-weight:700;text-decoration:none;border:none;cursor:pointer}
    .pill.secondary{background:#2a2a2a;color:var(--ink);border:1px solid var(--muted)}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .status{margin-top:14px;font-weight:700}
    .ok{color:var(--ok)} .err{color:var(--err)}
    footer{padding:24px 16px;border-top:1px solid var(--muted);text-align:center;color:#cfc8a8}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
    /* Hide the iframe used for background submission */
    iframe#fs_target{display:none;width:0;height:0;border:0}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <img src="images/Logo-min.jpg" alt="3Leathers logo">
        <strong>3Leathers</strong>
      </div>
      <nav aria-label="Primary">
        <a href="index.html">Home</a> •
        <a href="shop.html">Shop</a> •
        <a href="custom.html" aria-current="page"><strong>Custom</strong></a> •
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="wrap">
      <h1>Custom Leather Request</h1>
      <p>No machines. Made by hand. Tell me what you have in mind — I’ll take it from there.</p>
    </div>
  </section>

  <main class="wrap">
    <!-- Hidden iframe target: lets the form POST to Formspree without leaving this page -->
    <iframe id="fs_target" name="fs_target" title="Form submission target"></iframe>

    <!-- 3Leathers — Custom Request Form -->
    <form id="custom-request"
          action="https://formspree.io/f/xvgvjnbe"
          method="POST"
          target="fs_target"
          accept-charset="UTF-8"
          autocomplete="on"
          novalidate>

      <div class="grid">
        <div>
          <label for="name">Name *</label>
          <input id="name" name="name" type="text" required aria-required="true" placeholder="Your full name" />
        </div>

        <div>
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required aria-required="true" placeholder="you@example.com" />
        </div>

        <div>
          <label for="phone">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(304) 555-0199" />
        </div>

        <div>
          <label for="item_type">Item Type *</label>
          <select id="item_type" name="item_type" required aria-required="true">
            <option value="" disabled selected>Select one…</option>
            <option>Wallet</option>
            <option>Purse</option>
            <option>Holster</option>
            <option>Other</option>
          </select>
        </div>

        <div class="grid-1">
          <label for="color_finish">Leather Color / Finish</label>
          <input id="color_finish" name="color_finish" type="text" placeholder="e.g., Oxblood, matte" />
        </div>

        <div class="grid-1">
          <label for="sizing_notes">Sizing / Fit Notes</label>
          <input id="sizing_notes" name="sizing_notes" type="text" placeholder="Measurements or fit details" />
        </div>

        <div class="grid-1">
          <label for="ref_link">Reference Image Link (optional)</label>
          <input id="ref_link" name="ref_link" type="url" inputmode="url" placeholder="https://..." />
          <div class="hint">Tip: Paste any link to a photo — I’ll open it when reviewing your request.</div>
        </div>

        <div class="grid-1">
          <label for="notes">Conversation / Notes</label>
          <textarea id="notes" name="notes" rows="6" placeholder="Tell me what you have in mind…"></textarea>
        </div>

        <div class="grid-1">
          <label class="req">
            <input id="ack_deposit" name="ack_deposit" type="checkbox" required aria-required="true" />
            I agree that custom work may require a deposit and build time.
          </label>
        </div>
      </div>

      <!-- Hidden helpers -->
      <input type="hidden" name="_subject" value="New Custom Request — 3Leathers" />
      <!-- _redirect not required with iframe approach, but harmless to keep -->
      <input type="hidden" name="_redirect" value="https://3leathers.com/custom-thanks.html" />
      <input type="hidden" id="page_url" name="page_url" value="" />
      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;height:0;width:0;" />

      <div class="actions">
        <button class="pill" type="submit">Send Request</button>
        <button class="pill secondary" type="reset">Reset</button>
      </div>

      <div id="status" class="status" aria-live="polite"></div>
    </form>
  </main>

  <footer>
    <div class="wrap" style="text-align:center">
      <small>&copy; <span id="yr"></span> 3Leathers — Handmade by Walter Lewis III</small>
    </div>
  </footer>

  <!-- Single script: no CORS, no fetch; redirect when iframe finishes -->
  <script>
    (function () {
      // Footer year
      var yr = document.getElementById('yr');
      if (yr) yr.textContent = new Date().getFullYear();

      var form = document.getElementById('custom-request');
      var statusEl = document.getElementById('status');
      var pageUrlField = document.getElementById('page_url');
      if (pageUrlField) pageUrlField.value = location.href;

      // Button UX (optional)
      if (form) {
        form.addEventListener('submit', function(){
          var btn = form.querySelector('button[type="submit"]');
          if (btn) { btn.disabled = true; btn.textContent = 'Sending…'; }
          if (statusEl) { statusEl.textContent = 'Sending…'; statusEl.className = 'status'; }
        }, false);
      }

      // When Formspree loads its "Thanks" page into the iframe, redirect parent
      var iframe = document.getElementById('fs_target');
      if (!iframe) return;

      var firstLoad = true; // ignore the initial about:blank load
      iframe.addEventListener('load', function(){
        if (firstLoad) { firstLoad = false; return; }
        if (statusEl) { statusEl.textContent = 'Thanks! Redirecting…'; statusEl.classList.add('ok'); }
        window.location.href = 'https://3leathers.com/custom-thanks.html';
      }, false);
    })();
  </script>
</body>
</html>
