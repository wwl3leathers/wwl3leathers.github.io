<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="3Leathers — Custom leather goods, handmade in Bridgeport, WV" />
  <meta name="keywords" content="leather goods, custom leather, handmade, wallets, holsters, belts, West Virginia" />
  <meta name="author" content="Walter Lewis III" />
  <title>3Leathers — Custom Leather by Walter Lewis III</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo-icon.png" />
</head>
<body id="top">
  <!-- Hamburger Menu Button -->
  <div id="menuButton" aria-label="Open menu" tabindex="0">
    <span class="menu-icon">☰</span> <!-- Hamburger Icon -->
  </div>

  <!-- Main Navigation -->
  <nav id="sideMenu" aria-label="Site navigation">
    <a href="home.html" class="navLink">Home</a>
    <a href="shop.html" class="navLink">Shop</a>
    <a href="contact.html" class="navLink">Contact</a>
    <a href="faq.html" class="navLink">FAQ</a>
  </nav>

  <!-- Header with Logo and Navigation -->
  <header>
    <img id="logo" src="images/logo-img.png" alt="3Leathers logo" />
  </header>

  <!-- Main Content -->
  <main>
    <div class="content">
      <h2>Custom Leather by Walter Lewis III</h2>
      <div class="contact-top">
        <p>Bridgeport, West Virginia - (304) 669-1412.</p>
        <p><a href="mailto:wwl3leathers@outlook.com">Email</a></p>
      </div>

      <!-- Gallery Section -->
      <div class="gallery">
        <h3>Gallery</h3>
        <!-- First 4 images -->
        <div class="gallery-item">
          <img src="images/Repair1-min.jpeg" alt="Repair work 1" />
        </div>
        <div class="gallery-item">
          <img src="images/Repair2-min.jpeg" alt="Repair work 2" />
        </div>
        <div class="gallery-item">
          <img src="images/Repair3-min.jpeg" alt="Repair work 3" />
        </div>
        <div class="gallery-item">
          <img src="images/Repair4-min.jpeg" alt="Repair work 4" />
        </div>

        <!-- Last 5 images -->
        <div class="gallery-item">
          <img src="images/QuickDraw-min.jpeg" alt="Quick (new holster)" />
        </div>
        <div class="gallery-item">
          <img src="images/OWB-min.jpeg" alt="OWB holster" />
        </div>
        <div class="gallery-item">
          <img src="images/Holster-OWB-min.jpeg" alt="Holster OWB" />
        </div>
        <div class="gallery-item">
          <img src="images/Custom-min.jpeg" alt="Holster - custom 2" />
        </div>
        <div class="gallery-item">
          <img src="images/GunBelt-min.jpeg" alt="Gun belt 1" />
        </div>
      </div>
    </div>
  </main>

  <!-- Support Section at bottom -->
  <div class="contact-bottom">
    <p>Support the Craft:</p>
    <p>Cash App: <strong>$unclebutch3</strong> | PayPal: <strong>paypal.me/3Leathers</strong></p>
  </div>

  <!-- Footer (if needed) -->
  <footer>
    <p>&copy; 2025 3Leathers | All Rights Reserved</p>
    <p>Handmade in Bridgeport, WV | Custom Leather Goods</p>
  </footer>

  <script>
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');

    menuButton.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
