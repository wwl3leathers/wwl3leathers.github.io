<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Leathers - Custom Leather by Walter Lewis III</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5e8a3; /* pastel yellow */
      background: url('workshop-background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #logo {
      height: 60px;
      border-radius: 6px;
    }

    /* Hamburger Menu */
    .menu-icon {
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .bar {
      height: 4px;
      width: 100%;
      background-color: #f5e8a3;
      border-radius: 4px;
    }

    nav {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    nav a {
      display: block;
      color: #f5e8a3;
      text-decoration: none;
      padding: 15px 25px;
      font-size: 18px;
      text-align: left;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .open { left: 0; }

    main {
      margin-top: 120px;
      padding: 0 20px 80px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-top: 40px;
    }

    .about {
      max-width: 800px;
      margin: 0 auto 50px;
      font-size: 20px;
      line-height: 1.6;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #f5e8a3;
      border-radius: 8px;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 20px 0;
      text-align: right;
      font-size: 14px;
      color: #f5e8a3;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <img id="logo" src="Logo-min.jpg" alt="3Leathers Logo">
  </header>

  <nav id="sideMenu">
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#custom">Custom Requests</a>
    <a href="#cart">
