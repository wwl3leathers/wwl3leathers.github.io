<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Leathers – Custom Leather by Walter Lewis III</title>

  <!-- Inline CSS (moved out of <main>) -->
  <style>
    /* Background */
    html {
      min-height: 100%;
      background-image: url("images/workshop-background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
    }

    /* Base */
    body, #app, .container, .wrapper, .content, main {
      min-height: 100%;
      background: transparent;
      margin: 0;
      padding: 0;
      color: #f4e9b4;
      font-family: "Georgia", serif;
    }

    a { color: #fff3b0; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header: fixed bar */
    header{
      position: fixed; top:0; left:0; right:0;
      background: rgba(0,0,0,.60);
      padding: 10px 16px;
      display:flex; align-items:center; justify-content:space-between;
      z-index:1000;
      backdrop-filter: blur(4px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    /* Logo (top-left) */
    #logo{
      max-height: 64px; height:auto; width:auto;
      object-fit: contain; display:block; border-radius:6px;
      margin-left: 4px;
    }

    /* Hamburger (top-right) */
    .menu-icon{
      width:32px; height:22px;
      display:flex; flex-direction:column; justify-content:space-between;
      cursor:pointer; z-index:1200;
    }
    .menu-icon div{ width:100%; height:4px; background:#f4e9b4; border-radius:4px; }

    /* Slide-out menu */
    #sideMenu{
      position:fixed; top:0; left:0 !important;
      transform: translateX(-100%);
      height:100%; width:260px;
      background: rgba(0,0,0,.92);
      padding: 70px 16px 24px;
      transition: transform .25s ease;
      z-index: 1100;
      box-shadow: none;
      pointer-events: none;
    }
    #sideMenu.open{
      transform: translateX(0);
      box-shadow: 2px 0 10px rgba(0,0,0,.45);
      pointer-events: auto;
    }
    #sideMenu a{
      display:block; padding:12px 10px; font-size:18px; border-radius:8px;
      color:#f4e9b4; text-decoration:none;
    }
    #sideMenu a:hover{ background: rgba(255,255,255,.08); }

    /* Main area */
    main{ padding:120px 16px 100px; }
    .content{
      max-width:900px; margin:0 auto; text-align:center;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.10);
      border-radius:14px; padding:24px 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    h1{ font-size: clamp(28px,4vw,40px); margin:0 0 6px; color:#f4e9b4; }
    h2{ font-size: clamp(20px,3vw,28px); margin:8px 0 12px; color:#f4e9b4; }
    p, a, li, small, strong, em { color:#f4e9b4; }

    /* Gallery */
    .gallery-grid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px; margin-top:30px; margin-bottom:40px;
    }
    .gallery-item{
      background: rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px; overflow:hidden;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .gallery-item:hover{ transform: scale(1.03); }
    .gallery-item img{ width:100%; height:260px; object-fit:cover; display:block; }
    .caption{
      text-align:center; font-size:.95rem; color:#f3e6b3;
      padding:10px; min-height:28px;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(255,255,255,0.1);
      font-family: "Georgia", serif;
    }

    /* Footer */
    footer{ text-align:center; color:#f4e9b4; padding:20px; font-size:14px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html#top" aria-label="Back to Home">
      <img id="logo" src="images/Logo-min.jpg?v=6" alt="3Leathers Logo" />
    </a>

    <div class="menu-icon" id="menuButton"
         aria-label="open menu" role="button" tabindex="0" aria-expanded="false">
      <div></div><div></div><div></div>
    </div>
  </header>

  <!-- Slide-out menu -->
  <nav id="sideMenu" aria-label="site navigation">
    <a href="index.html#top" class="navlink">Home</a>
    <a href="shop.html" class="navlink">Shop</a>
    <a href="shop.html#custom" class="navlink">Custom Requests</a>
    <a href="faq.html" class="navlink">FAQ</a>
  </nav>

  <!-- Main -->
  <main id="top">
    <div class="content">
      <h1>3Leathers</h1>
      <p class="lead">Custom Leather by Walter Lewis III</p>
      <p>No machines. No shortcuts. Just handmade craftsmanship built to last.
         Every item is cut, stitched, and finished by hand. Rugged. Refined. Personal.</p>

      <!-- Unified gallery -->
      <section class="gallery-grid" aria-label="Gallery">
        <!-- Example items; replace with your images -->
        <!--
        <figure class="gallery-item">
          <img src="images/Tobacco-Pouch-min.jpeg" alt="Tobacco Pouch" />
          <figcaption class="caption">Tobacco Pouch</figcaption>
        </figure>
        -->
      </section>
    </div>
  </main>

  <footer>© 2025 3Leathers — Handmade, No Machines, Built to Last.</footer>

  <!-- Menu toggle script -->
  <script>
    (function () {
      const menu = document.getElementById('sideMenu');
      const btn  = document.getElementById('menuButton');

      function toggle(open) {
        const willOpen = (open !== undefined) ? open : !menu.classList.contains('open');
        menu.classList.toggle('open', willOpen);
        btn.setAttribute('aria-expanded', String(willOpen));
      }

      btn.addEventListener('click', () => toggle());
      btn.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }});

      // Close on Escape
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') toggle(false); });

      // Click outside to close
      document.addEventListener('click', (e) => {
        if (menu.classList.contains('open')) {
          const inside = menu.contains(e.target) || btn.contains(e.target);
          if (!inside) toggle(false);
        }
      });
    })();
  </script>
</body>
</html>
