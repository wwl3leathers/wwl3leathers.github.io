<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3Leathers - Custom Leather by Walter Lewis III</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css?v=6" />
</head>

<body>
  <!-- Header with hamburger + logo -->
  <header>
    <div class="menu-icon" id="menuButton" aria-label="Open menu" role="button" tabindex="0" aria-controls="sideMenu" aria-expanded="false">
      <div></div><div></div><div></div>
    </div>
    <img id="logo" src="/images/Logo-min.jpg?v=6" alt="3Leathers Logo" />
  </header>

  <!-- Slide-out menu -->
  <nav id="sideMenu" aria-label="Site navigation">
    <a href="#home" class="navlink">Home</a>
    <a href="#shop" class="navlink">Shop</a>
    <a href="#custom" class="navlink">Custom Requests</a>
    <a href="#cart" class="navlink">Cart</a>
    <a href="#faq" class="navlink">FAQ</a>
  </nav>

  <!-- Main content -->
  <main id="home">
    <div class="content">
      <h1>3Leathers</h1>
      <h2>Custom Leather by Walter Lewis III</h2>

      <!-- Top-right contact block (inside content, aligned right) -->
      <div class="contact-top">
        Bridgeport, West Virginia · <a href="tel:+13046691412"> (304) 669-1412</a> ·
        <a href="mailto:wwl3leathers@outlook.com">wwl3leathers@outlook.com</a>
      </div>
<script>
  (function () {
    const menu  = document.getElementById('sideMenu');
    const btn   = document.getElementById('menuButton');
    const links = document.querySelectorAll('#sideMenu .navlink');

    function toggle(open){
      const willOpen = (open!==undefined) ? open : !menu.classList.contains('open');
      menu.classList.toggle('open', willOpen);
      btn.setAttribute('aria-expanded', String(willOpen));
    }

    btn.addEventListener('click', ()=>toggle());
    btn.addEventListener('keydown', e=>{
      if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggle(); }
    });
    links.forEach(a=>a.addEventListener('click', ()=>toggle(false)));
    document.addEventListener('click', e=>{
      if(!menu.contains(e.target) && !btn.contains(e.target)) toggle(false);
    });
  }());
</script>

</body>
</html>
